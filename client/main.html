<template name="main">
	<div class="btn-group">
		<button id="share_dropdown" class="btn dropdown-toggle" data-toggle="dropdown">Open</button>
		<ul class="dropdown-menu">
			<li><a href="#share_email_modal" data-toggle="modal">Modal</a></li>
		</ul>
	</div>

	<div id="share_email_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="share_email_modal_title" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="share_email_modal_title">Modal Title</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="email_modal_sender_email">Your email:</label>
					<div class="controls">
						<input type="email" id="email_modal_sender_email" value="{{ user_email }}" />
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
